<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="./colorblindFilter/style/styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
    <style>
      hr { 
        display: block;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        margin-left: auto;
        margin-right: auto;
        border-style: inset;
        border-width: 1px;
      } 
    </style>
  </head>
  <body id="popup">
    <div class="popup-title">
      <h5>Name</h5>
    </div>
    <hr>

<!-- filter apply -->

<div style="padding: 3%;padding-bottom: 0;">
  <select class="custom-select" id="filterSelection" > 
      <option value="normal" id="radio-0"  selected>Normal</option>
      <option value="achromatomaly" id="radio-1">Blue Cone Monochromacy / Achromatomaly</option>
      <option value="achromatopsia" id="radio-2">Monochromacy / Achromatopsia</option>
      <option value="deuteranomaly" id="radio-3">Green-Weak / Deuteranomaly</option>
      <option value="deuteranopia" id="radio-4">Green-Blind / Deuteranopia</option>
      <option value="protanomaly" id="radio-5">Red-Weak / Protanomaly</option>
      <option value="protanopia" id="radio-6">Red-Blind / Protanopia</option>
      <option value="tritanomaly" id="radio-7">Blue-Weak / Tritanomaly</option>
      <option value="tritanopia" id="radio-8">Blue-Blind / Tritanopia</option>
  </select>
  <button id="submitFilter" type="button" class="btn" style="margin-bottom: 5px;">Submit</button>
  <br>
</div>

<script src="../colorblindFilter/script/hover.js"></script>
<script src="../colorblindFilter/script/buttonListener.js"></script>

<!-- style change -->

    <div style="padding: 3%; padding-top: 0%;">
      <select class="custom-select" id="color-selector">
        <option value="" selected>Choose Color You Like</option>
        <option value="black">black</option>
        <option value="gray">gray</option>
        <option value="pink">Pink</option>
        <option value="green">Green</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="blue">Blue</option>
      </select>
      <button id="changeColor" type="button" class="btn" style="margin-bottom: 5px;">Color Change</button>
      <br>
      <select class="custom-select" id="font-size-selector">
        <option value="16px" selected>Choose Font Size You Like</option>
        <option value="15px">15px</option>
        <option value="18px">18px</option>
        <option value="20px">20px</option>
        <option value="22px">22px</option>
        <option value="24px">24px</option>
        <option value="26px">26px</option>
      </select>
      <button id="changeFontSize" type="button" class="btn" style="margin-bottom: 5px;">Font Size Change</button>
      <br>
      <select class="custom-select" id="font-weight-selector">
        <option value="300" selected>Choose Font Weight You Like</option>
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="300">300</option>
        <option value="400">400</option>
        <option value="500">500</option>
        <option value="600">600</option>
        <option value="700">700</option>
        <option value="800">800</option>
      </select>
      <button id="changeFontWeight" type="button" class="btn" style="margin-bottom: 5px;">Font Weight Change</button>
      <br>
      <!-- <button id="chooseElement" type="button" class="btn btn-secondary">Choose Element</button> -->
    </div>
    <!-- <button id="changeColor2"></button>
    <button id="changeColor3"></button> -->
    <script src="popup.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
  </body>
</html>
